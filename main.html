<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form>
		<label for="name">Name</label>
		<input type="text" id="name" name="name" placeholder="Name">
		<br><br>

		<label for="num">Phone Number</label>
		<input type="tel" id="phone" name="num" placeholder="Phone Number">
		<br><br>

		<label for="addr">Address</label>
		<input type="text" id="address" name="addr" placeholder="Address">
		<br><br>

		<label for="dog">Have you ever lived with a Dog before?</label>
		<input type="checkbox" name="dog" id="checkbox" value="Have you ever lived with a Dog before?">
		<br><br>

		<label for="breed">Please select your preferred breeds</label>
		<select id="multiSelect">
			<option>Indian</option>
			<option>Russian</option>
		</select>

		<br><br>
		<input type="submit" id="submit" value="Submit">
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
